<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="assets/js/lib/jquery-2.1.4.min.js"></script>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="assets/css/calendar-styles.css" type="text/css" rel="stylesheet" />
    <link href="assets/css/todos.css" type="text/css" rel="stylesheet">
    <link rel="icon" href="./app-sample-calendar.ico">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script type="module" src="./assets/js/main.js"></script>
    <title>Calendar Planner by Team Raketa</title>
</head>

<body>
    <div id="main-calendar-container">
        <button id="prev">Prev</button> &nbsp;&nbsp;<button id="next">Next</button>
        <span id="month-name"></span>
        <div id="week-days">
            <div class="weekday">Monday</div>
            <div class="weekday">Tuesday</div>
            <div class="weekday">Wednesday</div>
            <div class="weekday">Thursday</div>
            <div class="weekday">Friday</div>
            <div class="weekday">Saturday</div>
            <div class="weekday">Sunday</div>
        </div>
        <div id="cal-container"></div>
    </div>
    <div id="todo-container">
        <div id="back-to-calendar"><span>Back to Calendar <i class="far fa-calendar-alt"></i></span></div>
        <div id="clock"><span id="txt" class="clock"></span></div>
        <h1>To-Do List <span id="toggle-form"><i class="fa fa-plus"></i></span></h1>
        <input class='addToDo hide' type="text" placeholder="Add New Todo">
        <ul id="toDos"></ul>
    </div>
    <script type="text/javascript" src="assets/js/clock.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- <script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script> -->
</body>

</html>
